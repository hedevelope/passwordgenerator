<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="inputBox">
        <h2>Rastgele Parola Oluşturucu</h2>
        <input type="text" name="" placeholder="Parola Oluşturun..." id="password" readonly="">
    <div id="btn" onclick="getPassword();">Parola Üret</div>
</div>
<script type="text/javascript">
    function getPassword(){
        var chars = "0123456789abcdefghıjklmnoqwprstuvyzxABCDEFGHIJKLMNOPRSTYUVYZQWX!%&(=?)*-_#$[]+<>:";
        var passwordLength = 16;
        var password = "";

        for(var i=0; i<passwordLength; i++){
            var randomNumber = Math.floor(Math.random() * chars.length);
            password += chars.substring (randomNumber,randomNumber + 1);
        }
        document.getElementById("password").value = password
    }
</script>
</body>
</html>
